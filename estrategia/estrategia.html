</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Carlus Electum</a>
            <a href="../acao/acao.html" > Ação</a>

            <a href="../rpg/rpg.html">RPG</a>
            <a href="../simulador/simulador.html">Simulador</a>

            <a href="../anime/anime.html">Anime</a>
        </nav>
    </header>
    <main>
        <section class="genre" id="action">
            <h2>Jogos de Estratégia</h2>
            <section id="jogo" class="pagination-page">
                <div class="game" data-nome="Frostpunk">
                    <img src="imagens/frostpunk.jpg" alt="Frostpunk" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="CivilizationVI">
                    <img src="imagens/civilization 6.jpg" alt="Sid Meier’s Civilization® VI" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>   
                <div class="game" data-nome="gc4">
                    <img src="imagens/galatic civilizations 4.jpg" alt="Galatic civilization IV" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="hoi4">
                    <img src="imagens/HOI 4.jpg" alt="Hearts of Iron IV" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="jwe2">
                    <img src="imagens/jurassic world evolution 2.jpg" alt="Jurassic world evolution 2" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="tropico6">
                    <img src="imagens/tropico 6.jpg" alt="Tropico 6" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="tww3">
                    <img src="imagens/TWWH 3.jpg" alt="Total War: WARHAMMER III" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="rimworld">
                    <img src="imagens/rimworld.jpg" alt="Rimworld" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>   
                <div class="game" data-nome="SlaytheSpire">
                    <img src="imagens/slay the spire.jpg" alt="Slay the Spire" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="Techtonica">
                    <img src="imagens/techtonica.jpg" alt="Techtonica" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="Age of Empires II">
                    <img src="imagens/age of empires.jpg" alt="Age of Empires II: Definitive Edition" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="eu4">
                    <img src="imagens/europa universalis IV.jpg" alt="Europa Universalis IV" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
            </section>
        </section>
        <nav class="pagination">
            <a href="#" class="page-link active" onclick="showPage(1)">1</a>
            <a href="#" class="page-link" onclick="showPage(2)">2</a>
        </nav>
    </main>
    <script>
    function animacaoMouseOver(elemento) {
        elemento.style.transform = 'scale(1.1)';
    }

    function animacaoMouseOut(elemento) {
        elemento.style.transform = 'scale(1)';
    }
        function showPage(pageNumber) {
            var games = document.querySelectorAll('.pagination-page .game');
            games.forEach(function(game) {
                game.style.display = 'none';
            });
            var startIndex = (pageNumber - 1) * 6;
            for (var i = 0; i < 6 && startIndex + i < games.length; i++) {
                games[startIndex + i].style.display = 'flex'; 
            }

            // Atualiza a classe 'active' para a página atual
            var pageLinks = document.querySelectorAll('.page-link');
            pageLinks.forEach(function(link) {
                link.classList.remove('active');
            });
            pageLinks[pageNumber - 1].classList.add('active');
        }
        function mostrarNomeJogo(elemento) {
            // Obtém o valor do atributo 'data-nome'
            var nomeDoJogo = elemento.parentNode.getAttribute('data-nome');

            // Redireciona para a página do jogo com base no nome
            window.location.href = nomeDoJogo.toLowerCase().replace(/\s/g, '-') + ".html";}
        showPage(1);
    </script>
</body>
</html>
