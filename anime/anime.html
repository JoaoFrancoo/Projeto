    <script>
          function mostrarNomeJogo(elemento) {
        var nomeJogo = elemento.parentNode.getAttribute('data-nome');
        alert("Nome do Jogo: " + nomeJogo);
    }

    function animacaoMouseOver(elemento) {
        elemento.style.transform = 'scale(1.1)';
    }

    function animacaoMouseOut(elemento) {
        elemento.style.transform = 'scale(1)';
    }
        function showPage(pageNumber) {
            var games = document.querySelectorAll('.pagination-page .game');
            games.forEach(function(game) {
                game.style.display = 'none';
            });
            var startIndex = (pageNumber - 1) * 6;
            for (var i = 0; i < 6 && startIndex + i < games.length; i++) {
                games[startIndex + i].style.display = 'flex'; 
            }

            // Atualiza a classe 'active' para a página atual
            var pageLinks = document.querySelectorAll('.page-link');
            pageLinks.forEach(function(link) {
                link.classList.remove('active');
            });
            pageLinks[pageNumber - 1].classList.add('active');
        }
        showPage(1);
    </script>
