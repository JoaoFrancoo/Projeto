<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/logo.png">
    <title>Carlus Electum</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Carlus Electum</a>
            <a href="../acao/acao.html" > Ação</a>
            <a href="../estrategia/estrategia.html">Estratégia</a>
            <a href="../rpg/rpg.html" style="color:red">RPG</a>
            <a href="../simulador/simulador.html">Simulador</a>
            <a href="../mmo/mmo.html">MMO</a>
            <a href="../anime/anime.html">Anime</a>
        </nav>
    </header>
    <main>
        <section class="genre" id="action">
            <h2>Jogos de RPG</h2>
            <section id="jogo" class="pagination-page">
                <div class="game" data-nome="Fallout76">
                    <img src="imagens/fallout 76.jpg" alt="Fallout 76" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="GunfireReborn">
                    <img src="imagens/gunfire.jpg" alt="Gunfire Reborn" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>   
                <div class="game" data-nome="LiesofP">
                    <img src="imagens/Lies of P.jpg" alt="Lies of P" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="Necesse">
                    <img src="imagens/necesse.jpg" alt="Necesse" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="Davethediver">
                    <img src="imagens/dave the diver.jpg" alt="Dave the diver" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="Persona5">
                    <img src="imagens/P5 royal.jpg" alt="Persona 5 Royal" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="ProjectZomboid">
                    <img src="imagens/project zomboid.jpg" alt="Project Zomboid" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="stardewvalley">
                    <img src="imagens/stardew valley.jpg" alt="stardew valley" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>   
                <div class="game" data-nome="Valheim">
                    <img src="imagens/valheim.jpg" alt="Valheim" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="Starfield">
                    <img src="imagens/starfield.jpg" alt="Starfield" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="AC">
                    <img src="imagens/assassins scred valhalla.jpg" alt="Assassin's Creed Valhalla" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="TheWitcher">
                    <img src="imagens/the witcher 3.jpg" alt="The Witcher 3" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
            </section>
        </section>
        <nav class="pagination">
            <a href="#" class="page-link active" onclick="showPage(1)">1</a>
            <a href="#" class="page-link" onclick="showPage(2)">2</a>
        </nav>
    </main>
    <script>
        function animacaoMouseOver(elemento) {
        elemento.style.transform = 'scale(1.1)';
    }

    function animacaoMouseOut(elemento) {
        elemento.style.transform = 'scale(1)';
    }
        function showPage(pageNumber) {
            var games = document.querySelectorAll('.pagination-page .game');
            games.forEach(function(game) {
                game.style.display = 'none';
            });
            var startIndex = (pageNumber - 1) * 6;
            for (var i = 0; i < 6 && startIndex + i < games.length; i++) {
                games[startIndex + i].style.display = 'flex'; 
            }

            // Atualiza a classe 'active' para a página atual
            var pageLinks = document.querySelectorAll('.page-link');
            pageLinks.forEach(function(link) {
                link.classList.remove('active');
            });
            pageLinks[pageNumber - 1].classList.add('active');
        }
        function mostrarNomeJogo(elemento) {
            // Obtém o valor do atributo 'data-nome'
            var nomeDoJogo = elemento.parentNode.getAttribute('data-nome');

            // Redireciona para a página do jogo com base no nome
            window.location.href = nomeDoJogo.toLowerCase().replace(/\s/g, '-') + ".html";}
        showPage(1);
    </script>
</body>
</html>
