<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../carluselectum.css">
    <link rel="shortcut icon" href="imagens/logo.png">
    <title>Carlus Electum</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Carlus Electum</a>
            <a href="../acao/acao.html" > Ação</a>
            <a href="../estrategia/estrategia.html">Estratégia</a>
            <a href="../rpg/rpg.html">RPG</a>
            <a href="../simulador/simulador.html">Simulador</a>
            <a href="../mmo/mmo.html" style="color:red">MMO</a>
            <a href="../anime/anime.html">Anime</a>
        </nav>
    </header>
    <main>
        <section class="genre" id="action">
            <h2>Jogos de MMO (Multiplayer em Massa)</h2>
            <section id="jogo" class="pagination-page">
                <div class="game" data-nome="Atlas" >
                    <img src="imagens/atlas.jpg" alt="Atlas" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="BattleBit">
                    <img src="imagens/Battle Bit.jpg" alt="BattleBit Remastered" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>   
                <div class="game" data-nome="Foxhole">
                    <img src="imagens/Foxhole.jpg" alt="Foxhole" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="Heliborne">
                    <img src="imagens/heliborne.jpg" alt="Heliborne Collection" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="Nevergrind">
                    <img src="imagens/nevergrind.jpg" alt="Nevergrind Online" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="ProjectGorgon">
                    <img src="imagens/project gordon.jpg" alt="Project: Gorgon" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="SCUM">
                    <img src="imagens/scum.jpg" alt="SCUM" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="StarsEnd">
                    <img src="imagens/stars end.jpg" alt="Stars End" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>   
                <div class="game" data-nome="Temtem">
                    <img src="imagens/temtem.jpg" alt="Temtem" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="TesOnline">
                    <img src="imagens/TES online.jpg" alt="The Elder Scrolls® Online" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="TheIsle">
                    <img src="imagens/the isle.jpg" alt="The Isle" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
                <div class="game" data-nome="WildTerra2">
                    <img src="imagens/wild terra 2.jpg" alt="Wild Terra 2: New Lands" onclick="mostrarNomeJogo(this)" onmouseover="animacaoMouseOver(this)" onmouseout="animacaoMouseOut(this)">
                </div>
            </section>
        </section>
        <nav class="pagination">
            <a href="#" class="page-link active" onclick="showPage(1)">1</a>
            <a href="#" class="page-link" onclick="showPage(2)">2</a>
        </nav>
    </main>
    <script>
        function animacaoMouseOver(elemento) {
        elemento.style.transform = 'scale(1.1)';
    }

    function animacaoMouseOut(elemento) {
        elemento.style.transform = 'scale(1)';
    }
        function showPage(pageNumber) {
            var games = document.querySelectorAll('.pagination-page .game');
            games.forEach(function(game) {
                game.style.display = 'none';
            });
            var startIndex = (pageNumber - 1) * 6;
            for (var i = 0; i < 6 && startIndex + i < games.length; i++) {
                games[startIndex + i].style.display = 'flex'; 
            }

            // Atualiza a classe 'active' para a página atual
            var pageLinks = document.querySelectorAll('.page-link');
            pageLinks.forEach(function(link) {
                link.classList.remove('active');
            });
            pageLinks[pageNumber - 1].classList.add('active');
        }
        function mostrarNomeJogo(elemento) {
            // Obtém o valor do atributo 'data-nome'
            var nomeDoJogo = elemento.parentNode.getAttribute('data-nome');

            // Redireciona para a página do jogo com base no nome
            window.location.href = nomeDoJogo.toLowerCase().replace(/\s/g, '-') + ".html";}
        showPage(1);
    </script>
</body>
</html>
